<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">
      Showing <strong>
      {{(pageNumber-1) * pageSize+1}} -
      {{pageNumber * pageSize
        > this.totalCount
        ? this.totalCount
        : pageNumber * pageSize
      }}
    </strong> of <strong>{{this.totalCount}}</strong>
  </span>
  <span *ngIf="this.totalCount === 0">There are <strong>result for this filter</strong></span>
  </header>
